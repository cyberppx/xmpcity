<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji AI Chat - Final Fix</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0f0f0f; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; height: 550px; background: #1a1a1a; display: flex; flex-direction: column; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.8); border: 1px solid #333; }
        #header { padding: 15px; background: #222; color: #00ff88; text-align: center; font-weight: bold; border-top-left-radius: 12px; border-top-right-radius: 12px; }
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 14px; color: white; line-height: 1.4; }
        .user { background: #007bff; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #333; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #444; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #333; gap: 10px; }
        input { flex: 1; background: #252525; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        button { background: #00ff88; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #00cc6e; }
        button:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">KANJI AI (Mistral v3)</div>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Mesajını yaz...">
        <button id="sendBtn">Gönder</button>
    </div>
</div>

<script>
    // TOKENİN VE MODELİN
    const API_TOKEN = "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";
    const MODEL_ID = "mistralai/Mistral-7B-Instruct-v0.3";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function askAI(text) {
        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_ID}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    inputs: `<s>[INST] ${text} [/INST]`,
                    parameters: { max_new_tokens: 300, return_full_text: false }
                })
            });

            const data = await response.json();

            if (data.error) {
                if (data.error.includes("loading")) return "Model yükleniyor (uyandırılıyor), 10 saniye sonra tekrar dene kanka.";
                return "Hata: " + data.error;
            }

            // Bazı modeller dizi [ {generated_text: "..."} ] döner, bazıları direkt obje.
            return data[0]?.generated_text || data.generated_text || "Cevap alınamadı.";

        } catch (err) {
            return "Bağlantı sorunu! İnterneti veya API anahtarını kontrol et.";
        }
    }

    async function handleSend() {
        const val = userInput.value.trim();
        if (!val) return;

        addMessage('user', val);
        userInput.value = '';
        sendBtn.disabled = true;

        const aiRes = await askAI(val);
        addMessage('ai', aiRes);

        sendBtn.disabled = false;
        userInput.focus();
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    // Açılış mesajı
    addMessage('ai', 'Selam kanji! Chat sistemi hazır. İlk mesajda model biraz geç uyanabilir, sakin ol.');
</script>

</body>
</html>
